---
  - name: Sentinel Service
    hosts: srv-t-eocappdv1
    tasks:
      - name: Start Sentinel service, if not started
        service:
          name: sentinel
          state: started
        become: yes

  - name: Stop EOC
    hosts: srv-t-eocappdv1
    roles:
      - jboss_stop_eoc

  - name: Stop ECM
    hosts: srv-t-ecmappdv1
    roles:
      - jboss_stop_ecm

  - name: Start ECM
    hosts: srv-t-ecmappdv1
    roles:
      - jboss_start_ecm

  - name: Start EOC
    hosts: srv-t-eocappdv1
    roles:
      - jboss_start_eoc

