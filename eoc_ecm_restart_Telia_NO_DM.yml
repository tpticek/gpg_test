---
  - name: Sentinel Service
    hosts: no001ecmdm
    tasks:
      - name: Start Sentinel service, if not started
        service:
          name: sentinel
          state: started
        become: yes

  - name: Stop EOC
    hosts:
      - no001eocdm
      - no002eocdm
    roles:
      - jboss_stop_eoc

  - name: Stop ECM
    hosts:
      - no001ecmdm
      - no002ecmdm
    roles:
      - jboss_stop_ecm

  - name: Start ECM
    hosts:
      - no001ecmdm
      - no002ecmdm
    roles:
      - jboss_start_ecm

  - name: Start EOC
    hosts:
      - no001eocdm
      - no002eocdm
    roles:
      - jboss_start_eoc

