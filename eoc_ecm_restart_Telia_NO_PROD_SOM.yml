---
  
  - name: Stop EOC SOM Side A
    hosts:
      - no004eocprod-a
      - no006eocprod-a
    roles:
      - role: jboss_stop_eoc
        when: eoc_stop_side_A == 'yes'
        
  - name: Stop Karaf Side A
    hosts:
      - no005eocprod-a
    roles:
      - role: jboss_stop_karaf
        when: eoc_stop_side_A == 'yes'

  - name: Stop ECM SOM Side A
    hosts:
      - no002ecmprod-a
    roles:
      - role: jboss_stop_ecm
        when: ecm_stop_side_A == 'yes'

  - name: Start ECM SOM Side A
    hosts:
      - no002ecmprod-a
    roles:
      - role: jboss_start_ecm
        when: ecm_start_side_A == 'yes'

  - name: Start EOC SOM Side A
    hosts:
      - no004eocprod-a
      - no006eocprod-a
    roles:
      - role: jboss_start_eoc
        when: eoc_start_side_A == 'yes'

  - name: Start Karaf Side A
    hosts:
      - no005eocprod-a
    roles:
      - role: jboss_start_karaf
        when: eoc_start_side_A == 'yes'


  - name: Stop EOC SOM Side B
    hosts:
      - no004eocprod-b
      - no006eocprod-b
    roles:
      - role: jboss_stop_eoc
        when: eoc_stop_side_B == 'yes'
        
  - name: Stop Karaf Side B
    hosts:
      - no005eocprod-b
    roles:
      - role: jboss_stop_karaf
        when: eoc_stop_side_B == 'yes'


  - name: Stop ECM SOM Side B
    hosts:
      - no002ecmprod-b
    roles:
      - role: jboss_stop_ecm
        when: ecm_stop_side_B == 'yes'

  - name: Start ECM SOM Side B
    hosts:
      - no002ecmprod-b
    roles:
      - role: jboss_start_ecm
        when: ecm_start_side_B == 'yes'

  - name: Start EOC SOM Side B
    hosts:
      - no004eocprod-b
      - no006eocprod-b
    roles:
      - role: jboss_start_eoc
        when: eoc_start_side_B == 'yes'
        

  - name: Start Karaf Side B
    hosts:
      - no005eocprod-b
    roles:
      - role: jboss_start_karaf
        when: eoc_start_side_B == 'yes'


