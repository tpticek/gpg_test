---
  
  - name: Stop EOC SOM Side A
    hosts:
      - no004eocprod-a
      - no006eocprod-a
    roles:
      - role: jboss_stop_eoc
        when: eoc_stop_side_A == 'yes'

  - name: Stop ECM SOM Side A
    hosts:
      - no002ecmprod-a
    roles:
      - role: jboss_stop_ecm
        when: ecm_stop_side_A == 'yes'


  - name: Stop EOC SOM Side B
    hosts:
      - no004eocprod-b
      - no006eocprod-b
    roles:
      - role: jboss_stop_eoc
        when: eoc_stop_side_B == 'yes'

  - name: Stop ECM SOM Side B
    hosts:
      - no002ecmprod-b
    roles:
      - role: jboss_stop_ecm
        when: ecm_stop_side_B == 'yes'


