---
  - name: Restart Sentinel
    hosts: so007ecmdev1
    roles:
      - { role: sentinel_stop, when: sentinel_restart | bool }
      - { role: sentinel_start, when: sentinel_restart | bool }

  - name: Stop EOC
    hosts: so007eocdev1
    roles:
      - { role: jboss_stop_eoc, when: eoc_restart | bool }

  - name: Stop ECM
    hosts: so007ecmdev1
    roles:
      - { role: jboss_stop_ecm, when: ecm_restart | bool }

  - name: Start ECM
    hosts: so007ecmdev1
    roles:
      - { role: jboss_start_ecm, when: ecm_restart | bool }

  - name: Start EOC
    hosts: so007eocdev1
    roles:
      - { role: jboss_start_eoc, when: eoc_restart | bool }

