---
  - name: Sentinel Service
    hosts: no007ecmdev
    tasks:
      - name: Start Sentinel service, if not started
        service:
          name: sentinel
          state: started
        become: yes

  - name: Stop EOC
    hosts:
      - no003eocdev
      - no007eocdev
    roles:
      - jboss_stop_eoc

  - name: Stop ECM
    hosts:
      - no007ecmdev
      - no008ecmdev
    roles:
      - jboss_stop_ecm

  - name: Start ECM
    hosts:
      - no007ecmdev
      - no008ecmdev
    roles:
      - jboss_start_ecm

  - name: Start EOC
    hosts:
      - no003eocdev
      - no007eocdev
    roles:
      - jboss_start_eoc

