  - name: Restart Sentinel
    hosts: no001ecmprod-a
    roles:
      - role: sentinel_stop
        when: sentinel_restart == 'yes'

      - role: sentinel_start
        when: sentinel_restart == 'yes'

  - name: Stop EOC COM&SOM Side A
    hosts:
      - no001eocprod-a
      - no002eocprod-a
      - no003eocprod-a
      - no004eocprod-a
      - no005eocprod-a
      - no006eocprod-a
    roles:
      - role: jboss_stop_eoc

  - name: Stop ECM COM Side A
    hosts:
      - no001ecmprod-a
      - no002ecmprod-a
    roles:
      - role: jboss_stop_ecm

  - name: Start ECM COM Side A
    hosts:
      - no001ecmprod-a
      - no002ecmprod-a
    roles:
      - role: jboss_start_ecm

  - name: Start EOC COM&SOM Side A
    hosts:
      - no001eocprod-a
      - no002eocprod-a
      - no003eocprod-a
      - no004eocprod-a
      - no005eocprod-a
      - no006eocprod-a
