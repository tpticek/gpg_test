      - no001eocprod-b
      - no002eocprod-b
      - no003eocprod-b
      - no004eocprod-b
      - no005eocprod-b
      - no006eocprod-b
    roles:
      - role: jboss_stop_eoc

  - name: Stop ECM COM Side B
    hosts:
      - no001ecmprod-b
      - no002ecmprod-b
    roles:
      - role: jboss_stop_ecm

  - name: Start ECM COM Side B
    hosts:
      - no001ecmprod-b
      - no002ecmprod-b
    roles:
      - role: jboss_start_ecm

  - name: Start EOC COM&SOM Side B
    hosts:
      - no001eocprod-b
      - no002eocprod-b
      - no003eocprod-b
      - no004eocprod-b
      - no005eocprod-b
      - no006eocprod-b
    roles:
      - role: jboss_start_eoc


