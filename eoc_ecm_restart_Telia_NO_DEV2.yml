---
  - name: Sentinel Service
    hosts: no002ecmdev
    tasks:
      - name: Start Sentinel service, if not started
        service:
          name: sentinel
          state: started
        become: yes

  - name: Stop EOC
    hosts:
      - no002eocdev
      - no006eocdev
    roles:
      - jboss_stop_eoc

  - name: Stop ECM
    hosts:
      - no002ecmdev
      - no006ecmdev
    roles:
      - jboss_stop_ecm

  - name: Start ECM
    hosts:
      - no002ecmdev
      - no006ecmdev
    roles:
      - jboss_start_ecm

  - name: Start EOC
    hosts:
      - no002eocdev
      - no006eocdev
    roles:
      - jboss_start_eoc

