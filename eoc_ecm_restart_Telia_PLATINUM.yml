---
  - name: Sentinel Service
    hosts:
      - ow700ecm-cmn1.ddc.teliasonera.net
      - ow700eoc-cmn1.ddc.teliasonera.net
    tasks:
      - name: Start Sentinel service, if not started
        service:
          name: sentinel
          state: started
        become: yes

  - name: Stop EOC
    hosts:
      - ow700eoc-cmn1.ddc.teliasonera.net
    roles:
      - jboss_stop_eoc

  - name: Stop ECM
    hosts:
      - ow700ecm-cmn1.ddc.teliasonera.net
    roles:
      - jboss_stop_ecm

  - name: Start ECM
    hosts:
      - ow700ecm-cmn1.ddc.teliasonera.net
    roles:
      - jboss_start_ecm

  - name: Start EOC
    hosts:
      - ow700eoc-cmn1.ddc.teliasonera.net
    roles:
      - jboss_start_eoc

