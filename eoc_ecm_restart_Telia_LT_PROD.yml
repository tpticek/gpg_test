---
  - name: Sentinel Service
    hosts: 
      - srv-t-ecmapp1
      - srv-t-ecmapp2
    tasks:
      - name: Start Sentinel service, if not started
        service:
          name: sentinel
          state: started
        become: yes

  - name: Restart Sentinel Service
    hosts:
      - srv-t-ecmapp1
      - srv-t-ecmapp2
    tasks:
      - name: Restart Sentinel service
        service:
          name: sentinel
          state: restarted
        become: yes
        when: sentinel_restart == 'yes'

  - name: Stop EOC SOM Side A
    hosts:
      - srv-t-eocapp1
      - srv-t-eocapp3
    roles:
      - role: jboss_stop_eoc
        when: eoc_stop_side_A == 'yes'

  - name: Stop ECM SOM Side A
    hosts:
      - srv-t-ecmapp1
    roles:
      - role: jboss_stop_ecm
        when: ecm_stop_side_A == 'yes'

  - name: Start ECM SOM Side A
    hosts:
      - srv-t-ecmapp1
    roles:
      - role: jboss_start_ecm
        when: ecm_start_side_A == 'yes'

  - name: Start EOC SOM Side A
    hosts:
      - srv-t-eocapp1
      - srv-t-eocapp3
    roles:
      - role: jboss_start_eoc
        when: eoc_start_side_A == 'yes'



  - name: Stop EOC SOM Side B
    hosts:
      - srv-t-eocapp2
      - srv-t-eocapp4
    roles:
      - role: jboss_stop_eoc
        when: eoc_stop_side_B == 'yes'

  - name: Stop ECM SOM Side B
    hosts:
      - srv-t-ecmapp2
    roles:
      - role: jboss_stop_ecm
        when: ecm_stop_side_B == 'yes'

  - name: Start ECM SOM Side B
    hosts:
      - srv-t-ecmapp2
    roles:
      - role: jboss_start_ecm
        when: ecm_start_side_B == 'yes'

  - name: Start EOC SOM Side B
    hosts:
      - srv-t-eocapp2
      - srv-t-eocapp4
    roles:
      - role: jboss_start_eoc
        when: eoc_start_side_B == 'yes'

