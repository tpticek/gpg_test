---
  - name: Execute command to find common vs local ratio
    hosts: "{{ variable_host_ecm }}"
    environment:
      JAVA_HOME: '{{ java_home_var }}'
      PATH: '{{ java_home_var }}/bin:/usr/edb/as11/bin:{{ ansible_env.PATH }}'
      EDBHOME: /usr/edb/as11
      PGDATA: /usr/edb/as11/data
      PGLOCALEDIR: /usr/edb/as11/share/locale
    roles:
      - role: common_vs_local_ecm_sql
        when: eocecm_environment == 'SIT1_LT' or eocecm_environment == 'SIT1_NO_SOM' or eocecm_environment == 'SIT_FI' or eocecm_environment == 'SIT1_NO_Mobile_SOM'

  - name: Execute command to find common vs local EOC count of SOF items
    hosts: "{{ variable_host_eoc }}"
    environment:
      JAVA_HOME: '{{ java_home_var }}'
      PATH: '{{ java_home_var }}/bin:/usr/edb/as11/bin:{{ ansible_env.PATH }}'
      EDBHOME: /usr/edb/as11
      PGDATA: /usr/edb/as11/data
      PGLOCALEDIR: /usr/edb/as11/share/locale
    roles:
      - role: common_vs_local_eoc_sql
        # when: eocecm_environment == 'SIT1_LT'

